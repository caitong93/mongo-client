pre_build:
  image: index.caicloud.io/caicloud/golang:1.6
  volumes:
    - .:/go/src/mongo-client
  commands:
    - cd /go/src/mongo-client
    - go build -v .
  outputs:
    - /go/src/mongo-client/mongo-client

build:
  dockerfile_name: Dockerfile

deploy:
  - application: mongo-client
    cluster: 9f261723-0c01-451e-a989-8c53513baed5
    partition: xi-test
    containers:
    - con-client
